<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
    <li data-target="#demo" data-slide-to="6"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="asesoria_contable.jpg" alt="Asesoria contable" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Asesoría Contable</h3>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="asesoria_fiscal.jpg" alt="asesoria fiscal" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Asesoría Tributaria Y Fiscal</h3>        
      </div>   
    </div>
    <div class="carousel-item">
      <img src="nomina.jpg" alt="Nomina" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Nomina</h3>
      </div>   
    </div>
    <div class="carousel-item">
        <img src="factura.jpg" alt="factura" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Factura electrónica en Outsourcing con ANJUS</h3>
        </div>   
      </div>
      <div class="carousel-item">
        <img src="trabajo.jpg" alt="gestion en seguridad" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Sistema de Gestión en Seguridad y Salud en el Trabajo</h3>
        </div>   
      </div>
      <div class="carousel-item">
        <img src="tramites.jpg" alt="Tramites" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Diligencias y Tramites</h3>
        </div>   
      </div>
      <div class="carousel-item">
        <img src="soporte.jpg" alt="Soporte" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Soporte Tecnológico</h3>
        </div>   
      </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
